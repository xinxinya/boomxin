<html>
    <head>
        <meta charset=UTF-8">
        <title>百度一下</title>      <!-- 修改页脚标内容 -->
    </head>
    <body>
         <p></p>                 <!-- 内容成段展示 -->
         <h1></h1>
         <h2></h2> 
         <h3></h3>                <!-- 标题标签 字号依次减小  浏览器字体大小与h4标签字体大小相同-->
         <em></em>                <!-- 让文字变成斜体 -->
         <strong></strong>        <!-- 让字体加粗 -->
         <del></del>              <!-- 文本内容上加横线 类似于商品价格打折 -->
         <span style='text-decoration: line-through;'>33.3$</span>    <!-- 作用与del标签相同 -->
         
         
         <div></div>        <!-- 
         <span></span>              容器性
                                    对内容进行集中操作
                            -->
        <!-- html 编码
            &nbsp;  空格
            &lt;(lessthan) 小于号
            &gt;(greate than) 大于号
         -->
         <br>  <!-- 文本换行 -->
         <hr>  <!-- 一条很丑的线 -->
        
         <!-- 
            ol (order list)
            li (list-item)
            有序列表项
         -->
         <ol>
             <li></li>
             <li></li>
             <li></li>
         </ol>

         <ul>
             <li></li>
             <li></li>
             <li></li>
         </ul>
         
         <img src='图片地址' title='图片备注'> </src>
         <a href='网址'>文本</a>   <!-- 点击文本跳转网址 -->

         <a href='网址'  target='_blank'(在新页面打开链接）>
             <img></img>    <!-- 图片和a标签功能叠加 -->
         </a>

         <a href="phoneto:电话号">打电话功能</a>
         
         <a href="mailto:邮箱">发送邮件</a>



         <form action='/' method='GET/POST'>
             <input type='text'></input>
         </form>


         <!-- 
             link 外联样式
             div里style 行间样式
             <style></style> 内联样式
         -->
         





         
    </body>  
</html>
